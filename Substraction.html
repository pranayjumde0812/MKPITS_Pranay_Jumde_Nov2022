<!DOCTYPE html>

 <head>
       <title>Substraction of Two Numbers</title>
 </head>
 <body>
   <h2>Substraction Of Two Number</h2>
   <pre>
    <script>
    var num1=100,num2=30,res;
    document.writeln(num1);
    document.writeln(num2);
    res=num1-num2;
    document.writeln("The Substraction of num1 and num2= "+res);          
   </script>
  </pre>
 </body>
