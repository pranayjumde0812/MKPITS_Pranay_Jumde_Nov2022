<!DOCTYPE html>
<html>
 <head>
         <title>Student Registration Form</title>
 </head>
 <body  bgcolor="#67d6c2">
  <form>
   <table border=1 align=center cellpadding=5 cellspacing=8>
     <td>
        <table align="center" border=0 cellspacing=0 cellpadding=1>
          <tr>
              <th colspan="2"><h1>Student Registration Form</h1></th>   
          </tr>
      
          <tr>
              <td>Name:</td>
              <td><input type="text" value="Enter your name"></td>
          </tr>

          <tr>
              <td>Father's Name:</td>
              <td><input type="text"></td>
          </tr>
          <tr>
              <td>Mother's Name:</td>
              <td><input type="text"></td>
          </tr>
          <tr>
              <td>Phone Number:</td>
              <td><input type="text" value="017xxxxxxxx"></td>
          </tr>
           <tr>
              <td>Email:</td>
              <td><input type="text" value="sample@example.com"></td>
          </tr>
          <tr>
              <td>Gender:</td>
              <td><input type="radio" name="g">Male
                  <input type="radio" name="g">Female
                  <input type="radio" name="g">Other </td>
          </tr>
          <tr>
              <td>Date of Birth:</td>
              <td><input size="2" type="text" maxlength=2>-<input size="2" type="text" maxlength=2>-<input size="4" type="text" maxlength=4>(dd-mm-yyyy)</td>
          </tr>
           <tr>
              <td>Address:</td>
              <td><input type="text"  size="40" value="Street-        House-        Road-"></td>
          </tr>
          <tr>
              <td>Blood Group:</td>
              <td>
                 <select>
                          <option>Select</option>
                          <option>O+</option>
                          <option>O-</option>
                          <option>A+</option>
                          <option>A-</option>
                 </select>
              </td>
          </tr>
          <tr>
              <td>Department:</td>
              <td><input type="radio" name="d">CSE
                  <input type="radio" name="d">EEE
                  <input type="radio" name="d">BBA </td>
          </tr>
          <tr>
              <td>Courses:</td>
              <td><input type="checkbox" name="c">C
                  <input type="checkbox" name="c">C++
                  <input type="checkbox" name="c">Java
                  <input type="checkbox" name="c">AI
                  <input type="checkbox" name="c">Machine Learning
                  <input type="checkbox" name="c">Robotics </td>
          </tr>
          <tr>
              <td>Photo:</td>
              <td><input type="file"></td>
          </tr>
                <center>   <td><input type="submit"></td>  </center>
                <center>   <td><input type="reset"></td>  </center>
      </table>
          
     </td>
   </table> 
  </form>     
 </body>
</html>
