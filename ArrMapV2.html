<!DOCTYPE html>
<html>
 <head>
      <title>Map Version 2</title>
 </head>
 <body>
       <h1> Array Map V2</h1>
     <pre>
      <script>
        
              var arr=new Array(5);

              document.writeln("Enter 5 elements :");
 
              for(i=0;i<=4;i++)
              {
                var v1=parseInt(prompt("enter "+i+" numbers"));
                arr[i]=v1;
              }
            
              var a = (x) =>
               {
                 document.write(" "+(x*x));
               }

               arr.map(a);
             
            
   </script>
  </pre>
 </body>
</html>
