<!DOCTYPE html>
<html>
 <head>
 <head>
 <body>
    <h1> Array </h1>
     <pre>
      <script>
        
              var arr=new Array(6);

              document.writeln("Enter 6 elements :");
 
              for(i=0;i<=arr.length-1;i++)
              {
                var v1=parseInt(prompt("enter "+i+" numbers"));
                arr[i]=v1;
              }
            
              for(i=0;i<=arr.length-1;i++)
              {
                document.write(" "+arr[i]);
              }           
        
   </script>
  </pre>
 </body>
</html>
