<!DOCTYPE html>
<html>
 <head>
       <title>Addition Of Two Number</title>
 </head>
 <body>
   <h2>Addition Of Two Number</h2>
  <pre>
    <script>
            
          var res;
          document.writeln();
          num1= prompt("Enter num1 ");
          alert("Your entered num1 "+num1);
          document.writeln(num1);
          document.writeln(typeof num1);
          
          num2= prompt("Enter num2 ");
          alert("Your entered num2 "+num2);
          document.writeln(num2);
          document.writeln(typeof num2);

          a=parseInt(num1);
          b=parseInt(num2);
          
          confirm("Do you want to proceed??");

          document.writeln(typeof a);
          document.writeln(typeof b);

          alert("Sum of num1 and num2 is "+(a+b));

          var res=a+b;
          document.writeln("The Addtion of num1 and num2= "+res); 
         
    </script>
  </pre>
 </body>
</html>
