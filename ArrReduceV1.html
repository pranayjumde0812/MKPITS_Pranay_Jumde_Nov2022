<!DOCTYPE html>
<html>
 <head>
      <title>Reduce Version 1</title>
 </head>
 <body>
       <h1> Array Reduce V1</h1>
     <pre>
      <script>
              var sum=0;
              var arr=new Array(5);

              document.writeln("Enter 5 elements :");
 
              for(i=0;i<=4;i++)
              {
                var v1=parseInt(prompt("enter "+i+" numbers"));
                arr[i]=v1;
              }
            
               function fun1(sum,currArray)
              {
                return (sum=sum+currArray);
              }
              
              var res=arr.reduce(fun1);
              document.write(res);
            
   </script>
  </pre>
 </body>
</html>
